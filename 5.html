<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 220px;
				height: 50px;
				position: relative;
				border: 1px solid red;
				margin: 50px auto;
			}
			#span{
				width: 20px;
				height: 20px;
				background: black;
				position: absolute;
				top: 15px;
				left: 0;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.getElementById("box")
				var oSpan=document.getElementById("span")
				var x=oBox.offsetWidth-oSpan.offsetWidth-2
				if (window.navigator.userAgent.toLowerCase().indexOf('firefox') != -1) {
		            oBox.addEventListener('DOMMouseScroll', function(ev) {
		                var bfalse = true;
		                var oEv = ev || event;
		                if (-oEv.detail < 0) {
		                    bfalse = true;
		                } else {
		                    bfalse = false;
		                }
		                changeBox(bfalse);
		                oEv.preventDefault();
		            })
		        } else {
		            oBox.onmousewheel = function(ev) {
		                var oEv = ev || event;
		                var bfalse = true;
		                if (oEv.wheelDelta < 0) {
		                    bfalse = true;
		                } else {
		                    bfalse = false;
		                }
		               	changeBox(bfalse);
		                return false;
		            }
		        }
		        
		        function changeBox(bfalse){
		            if(bfalse){
		                if(oSpan.offsetLeft>=x){
		               		oSpan.style.left=x
		               		}
		               	else{
		               		oSpan.style.left = oSpan.offsetLeft + 20 + 'px';
		               	}
		            }
		            else{
		               	if(oSpan.style.left<=0+'px'){
		               		oSpan.style.left=0+'px'
		               		}
		               	else{
		               		oSpan.style.left = oSpan.offsetLeft - 20 + 'px';
		               	}
		            }
		        }
				
				
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<span id="span">
				
			</span>
		</div>
	</body>
</html>
